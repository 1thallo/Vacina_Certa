<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Editar Saldo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(120deg, #e0eafc, #cfdef3 100%); min-height: 100vh; }
        .card { box-shadow: 0 4px 24px rgba(0,0,0,0.08); border-radius: 1rem; }
        .form-label { font-weight: 500; }
        .btn-success { background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%); border: none; }
        .btn-success:hover { background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%); }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4" style="width: 100%; max-width: 500px;">
            <h2 class="mb-4 text-center">Editar Saldo</h2>
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Posto</label>
                    <input type="text" class="form-control" value="{{ saldo[6] }}" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Vacina</label>
                    <input type="text" class="form-control" value="{{ saldo[7] }}" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantidade Disponível</label>
                    <input type="number" name="quantidade" class="form-control" value="{{ saldo[2] }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-control" required>
                        <option value="C" {% if saldo[3] == 'C' %}selected{% endif %}>Completo</option>
                        <option value="M" {% if saldo[3] == 'M' %}selected{% endif %}>Médio</option>
                        <option value="V" {% if saldo[3] == 'V' %}selected{% endif %}>Vazio</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Data de Atualização</label>
                    <input type="date" name="data" class="form-control" value="{{ saldo[4] }}" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-success px-4">Salvar</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary px-4">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
