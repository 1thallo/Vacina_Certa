<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login do Administrador</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #43cea2 0%, #185a9d 100%);
            min-height: 100vh;
        }
        .login-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(24,90,157,0.18);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            border: none;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
        }
        .login-title {
            font-weight: 700;
            color: #185a9d;
            letter-spacing: 1px;
        }
        .login-subtitle {
            color: #43cea2;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .logo-circle {
            width: 70px;
            height: 70px;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
        }
        .logo-circle i {
            color: #fff;
            font-size: 2rem;
        }
    </style>
    <!-- Ícone do Bootstrap para o logo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="login-card">
            <div class="logo-circle mb-3">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h2 class="text-center login-title mb-1">Área Administrativa</h2>
            <div class="text-center login-subtitle mb-4">Acesso restrito</div>
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" placeholder="Digite seu usuário" required autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <button class="btn btn-primary w-100 mt-2">Entrar</button>
            </form>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger mt-3 text-center">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
