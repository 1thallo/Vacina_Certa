<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Excluir Saldo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(120deg, #e0eafc, #cfdef3 100%); min-height: 100vh; }
        .card { box-shadow: 0 4px 24px rgba(0,0,0,0.08); border-radius: 1rem; }
        .btn-danger { background: linear-gradient(90deg, #ff5858 0%, #f09819 100%); border: none; }
        .btn-danger:hover { background: linear-gradient(90deg, #f09819 0%, #ff5858 100%); }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <h2 class="mb-4 text-center text-danger">Excluir Saldo</h2>
            <p class="mb-4 text-center">
                Tem certeza que deseja excluir o saldo do posto <strong>{{ saldo[6] }}</strong> para a vacina <strong>{{ saldo[7] }}</strong>?
            </p>
            <form method="post" class="d-flex justify-content-between">
                <button class="btn btn-danger px-4">Excluir</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary px-4">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
