<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Adicionar Vacina</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc, #cfdef3 100%);
            min-height: 100vh;
        }
        .card {
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border-radius: 1rem;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-success {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            border: none;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4" style="width: 100%; max-width: 600px;">
            <h2 class="mb-4 text-center">Adicionar Vacina</h2>
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Data de Fabricação</label>
                        <input type="date" name="dt_fabricacao" class="form-control" required>
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Data de Vencimento</label>
                        <input type="date" name="dt_vencimento" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea name="descricao" class="form-control" required></textarea>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Princípio Ativo</label>
                        <input type="text" name="principio_ativo" class="form-control" required>
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Tipo de Dose</label>
                        <input type="text" name="tipo_dose" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Tipo de Aplicação</label>
                        <input type="text" name="tipo_aplicacao" class="form-control" required>
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Ativo (S/N)</label>
                        <input type="text" name="ativo" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Origem (Nacional/Estrangeira)</label>
                        <input type="text" name="origem" class="form-control" required>
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Nº de Doses Recomendadas</label>
                        <input type="number" name="doses" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Restrição de Uso</label>
                    <input type="text" name="restricao" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Fabricante</label>
                    <select name="fabricante" class="form-control" required>
                        {% for f in fabricantes %}
                        <option value="{{ f[0] }}">{{ f[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-success px-4">Salvar</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary px-4">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
