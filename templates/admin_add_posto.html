<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Adicionar Posto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc, #cfdef3 100%);
            min-height: 100vh;
        }
        .card {
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border-radius: 1rem;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-success {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            border: none;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4" style="width: 100%; max-width: 500px;">
            <h2 class="mb-4 text-center">Adicionar Posto</h2>
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Endereço</label>
                    <input type="text" name="endereco" class="form-control" required>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Abertura</label>
                        <input type="time" name="hr_abertura" class="form-control" required>
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Fechamento</label>
                        <input type="time" name="hr_fechamento" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Região</label>
                    <input type="text" name="regiao" class="form-control" required>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Longitude</label>
                        <input type="text" name="longitude" class="form-control" required>
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Latitude</label>
                        <input type="text" name="latitude" class="form-control" required>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-success px-4">Salvar</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary px-4">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
